<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>튜터링 과목 등록</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <h1 style="width: 48%;font-weight: 400;  font-family: paybooc-Light, sans-serif">튜터링 과목 등록</h1>
    </div>

    <div id="tutorLecture_form">
      <h4>1. 취득 성적(A+/A)</h4>

      <div class="selectbox_1">
        <span class="radio" id="all_list">
            <input type="radio" id="view_all" name="viewtype" value="all" checked="">
            <label for="view_all"><span class="round">라디오버튼</span>A+</label>
          </span>
           <span class="radio" id="lend_list">
              <input type="radio" id="view_live" name="viewtype" value="">
              <label for="view_live">
              <span class="round">라디오버튼</span>A</label>
           </span>
      </div>
        

      <h4>
        2.신청 과목 정보
      </h4>
      <div style="margin-left:30px;display: flex; text-align: center;">
        <div style="margin-top:5px">  <span class="q2">과목명</span><input type="text" class="lecName" style="width:100px;height:30px;margin-bottom: 20px;"/></div>
          
           <div style="margin-top:5px"><span class="q2">교수명</span><input type="text" class="lecName" style="width:100px;height:30px;"/></div> 
           <div style="margin-bottom:10px;">
            <span style="margin-top:5px;" class=" check_btn material-symbols-outlined">
            check
            </span></div> 

        </div>


      <h4>4. 튜터링 계획(Syllabus)</h4>
      <div class="q4">
        <div style="margin-left: 30px;">학생들에게 보여질 것이기때문에 상세히 적어주시면 좋습니다.</div>
        <textarea class="syllabustxt" style="color:black" cols="40" rows="10" > </textarea>
      </div>
      </div>


    <div
      id="tutorLecture_form"
      style="float: right; text-align: left; margin-right: 10px"
    >
      <h4>5. 지원 동기</h4>
      <textarea class="syllabustxt" style="color:black" cols="40" rows="5" > </textarea>

      <h4>6. 그룹 지원 여부</h4>
      <button id="btn_toggle">그룹지원시 클릭</button>
      <div id="Toggle" style="display:none">
        <h4>6-1. 해당 멘티들의 학번</h4>
        <input type="text" style="width: 95%; height: 50px; margin-left: 10px" />
    </div>


      <h4>7. 가능한 시간</h4>
      <div style="margin-left:40px;">
        <span><input type="time" /></span>
        <span>~</span>
        <span><input type="time" /></span>
    </div>

    <div>
        <button 
        class="w-btn w-btn-green"
         type="button"
         onclick="window.close(); return tutorApplication()">
            과목등록
        </button>

    </div>

    <script type="text/javascript" src="application.js"></script>
    <script type="text/javascript" src="tutorLecture.js"></script>
    <script>
  
        
      response.then((result) => {
        let contents = document.querySelector("#contents");

        Object.keys(result.courses).forEach((element) => {
          let temp = {
            id: id,
            name: name,
            professor: professor,
            tutor: tutor_id,
            tutee: tutees,
          };

          temp.id = result["courses"][element]["id"];
          temp.name = result["courses"][element]["name"];
          temp.professor = result["courses"][element]["professor"];
          temp.tutor = result["courses"][element]["tutor"];
          temp.tutee = result["courses"][element]["tutee"];

          let new_course = document.createElement("b");
          new_course.textContent = temp.name;
          contents.appendChild(new_course);
          console.log(temp);
        });
        //해당 항목은 application_mentee.html에 과목 목록을 만드는 데에 필요할 것이라 생각합니다.
      });
    </script>
  </body>
</html>
