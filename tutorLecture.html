<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>튜터링 과목 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <h1 style="width: 48%">
            튜터링 과목 등록
        </h1>
    </div>

    <div id="tutorLecture_form">
        <h4>1. 취득 성적(A+/A)</h4>
        <input type="radio" name="grade" value="A+" style="margin-left: 10px;" checked="checked">A+
        <input type="radio" name="grade" value="A">A

        <h4>2. 과목명</h4>
        <select id="1" style="width: 95%; margin-left: 10px;">
            <option value="111">111</option>
            <option value="222">222</option>
            <option value="333">333</option>
        </select><br>

        <h4>3. 수강한 교수명</h4>
        <select id="1" style="width: 95%; margin-left: 10px;">
            <option value="111">111</option>
            <option value="222">222</option>
            <option value="333">333</option>
        </select>

        <h4>4. 튜터링 계획(Syllabus)</h4>
        <input type="text" style="width: 95%; height: 100px; margin-left: 10px;">
    </div>

    <div id="tutorLecture_form" style="float: right; text-align: left; margin-right: 10px">
        <h4>5. 지원 동기</h4>
        <input type="text" style="width: 95%; height: 100px; margin-left: 10px;">

        <h4>6. 그룹 지원 여부</h4>
        <input type="radio" name="group" value="O" style="margin-left: 10px">O
        <input type="radio" name="group" value="X">X

        <h4>6-1. 해당 멘티들의 학번</h4>
        <input type="text" style="width: 95%; height: 100px; margin-left: 10px;">

        <h4>7. 가능한 시간</h4>
        <input type="text" style="width: 95%; height: 100px; margin-left: 10px;">
    </div>
</body>

</html>
