<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>튜터링 과목 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <h1 style="width: 48%">
            튜터링 과목 등록
        </h1>
    </div>

    <div id="tutorLecture_form">
        <h4>1. 취득 성적(A+/A)</h4>
        <input type="radio" name="grade" value="A+" style="margin-left: 10px;" checked="checked">A+
        <input type="radio" name="grade" value="A">A

        <h4>2. 과목명</h4>
        <input type="text" id="lecName" style="width: 95%; height: 50px; margin-left: 10px;">

        <h4>3. 수강한 교수명</h4>
        <input type="text" id="proName" style="width: 95%; height: 50px; margin-left: 10px;">

        <h4>4. 튜터링 계획(Syllabus)</h4>
        <input type="text" id="sylName" style="width: 95%; height: 200px; margin-left: 10px;">
    </div>

    <div id="tutorLecture_form" style="float: right; text-align: left; margin-right: 10px">
        <h4>5. 지원 동기</h4>
        <input type="text" id="motName" style="width: 95%; height: 100px; margin-left: 10px;">

        <h4>6. 그룹 지원 여부</h4>
        <input type="radio" name="group" value="O" style="margin-left: 10px" checked="checked">O
        <input type="radio" name="group" value="X">X

        <h4>6-1. 해당 멘티들의 학번</h4>
        <input type="text" style="width: 95%; height: 50px; margin-left: 10px;">

        <h4>7. 가능한 시간</h4>
        <input type="text" style="width: 95%; height: 100px; margin-left: 10px;">
    </div>

    <div>
        <button type="button" id="tutorAppButton" style="float:right; margin-top: 10px; margin-right: 10px" onclick="window.close(); return tutorApplication()">과목 등록</button>
    </div>

    <script type="text/javascript" src="application.js"></script>
    <script>
        const response = allcourses();

        response.then( (result) => {
        let contents = document.querySelector("#contents");

        Object.keys(result.courses).forEach(element => {
            let temp = {
                "id": id,
                "name": name,
                "professor": professor,
                "tutor": tutor_id,
                "tutee": tutees
            };
            
            temp.id         = result["courses"][element]["id"];
            temp.name       = result["courses"][element]["name"];
            temp.professor  = result["courses"][element]["professor"];
            temp.tutor      = result["courses"][element]["tutor"];
            temp.tutee      = result["courses"][element]["tutee"];

            let new_course = document.createElement("b");
            new_course.textContent = temp.name;
            contents.appendChild(new_course);
            console.log(temp);
        });
    //해당 항목은 application_mentee.html에 과목 목록을 만드는 데에 필요할 것이라 생각합니다. 
    });

    </script>
</body>

</html>
